<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/assets/css/style.css" />
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-6">Login</h2>
        <form>
          <div class="mb-4">
            <label for="username" class="block text-gray-700 font-medium"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              class="border rounded-md px-3 py-2 mt-1 w-full focus:outline-none focus:ring focus:border-blue-300"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-6">
            <label for="password" class="block text-gray-700 font-medium"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="border rounded-md px-3 py-2 mt-1 w-full focus:outline-none focus:ring focus:border-blue-300"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
            >
              Login
            </button>
            <a href="#" class="text-blue-500 hover:underline"
              >Forgot Password?</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
