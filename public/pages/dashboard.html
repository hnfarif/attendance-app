<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soft UI Dashboard Tailwind</title>
    <!-- Font Awesome Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Main Styling -->
    <link href="../assets/css/style.css" rel="stylesheet" />
  </head>

  <body
    class="m-0 font-sans antialiased font-normal text-base leading-default bg-gray-50 text-slate-500"
  >
    <!-- sidenav  -->
    <aside
      class="max-w-62.5 ease-nav-brand z-990 fixed inset-y-0 my-4 ml-4 block w-full -translate-x-full flex-wrap items-center justify-between overflow-y-auto rounded-2xl border-0 bg-white p-0 antialiased shadow-none transition-transform duration-200 xl:left-0 xl:translate-x-0 xl:bg-transparent"
    >
      <div class="h-19.5">
        <i
          class="absolute top-0 right-0 hidden p-4 opacity-50 cursor-pointer fas fa-times text-slate-400 xl:hidden"
          sidenav-close
        ></i>
        <a
          class="block px-8 py-6 m-0 text-sm whitespace-nowrap text-slate-700"
          href="javascript:;"
          target="_blank"
        >
          <span
            class="ml-1 font-semibold transition-all duration-200 ease-nav-brand"
            >Attendance Dashboard</span
          >
        </a>
      </div>

      <hr
        class="h-px mt-0 bg-transparent bg-gradient-to-r from-transparent via-black/40 to-transparent"
      />

      <div
        class="items-center block w-auto max-h-screen overflow-auto h-sidenav grow basis-full"
      >
        <ul class="flex flex-col pl-0 mb-0">
          <li class="mt-0.5 w-full">
            <a
              class="py-2.7 bg-[#6366F1] shadow-soft-xl text-sm ease-nav-brand my-0 mx-4 flex items-center whitespace-nowrap rounded-lg px-4 font-semibold text-white transition-colors"
              href="../pages/dashboard.html"
            >
              <i class="fa-solid fa-grip"></i>
              <span
                class="ml-1 duration-300 opacity-100 pointer-events-none ease-soft"
              >
                Dashboard</span
              >
            </a>
          </li>

          <li class="mt-0.5 w-full">
            <a
              class="py-2.7 text-sm ease-nav-brand my-0 mx-4 flex items-center whitespace-nowrap px-4 transition-colors hover:bg-[#6366F1] hover:rounded-lg hover:text-white"
              href="../pages/leave-admin.html"
            >
              <i class="fa-solid fa-user-xmark"></i>
              <span
                class="ml-1 duration-300 opacity-100 pointer-events-none ease-soft"
              >
                Leaves</span
              >
            </a>
          </li>

          <li class="mt-0.5 w-full">
            <a
              class="py-2.7 text-sm ease-nav-brand my-0 mx-4 flex items-center whitespace-nowrap px-4 transition-colors hover:bg-[#6366F1] hover:rounded-lg hover:text-white"
              href="../pages/report.html"
            >
              <i class="fa-solid fa-chart-simple"></i>
              <span
                class="ml-1 duration-300 opacity-100 pointer-events-none ease-soft"
              >
                Report</span
              >
            </a>
          </li>
        </ul>
      </div>
    </aside>

    <!-- end sidenav -->

    <main
      class="ease-soft-in-out xl:ml-68.5 relative h-full max-h-screen rounded-xl transition-all duration-200"
    >
      <!-- Navbar -->
      <nav
        class="relative flex flex-wrap items-center justify-between px-0 py-2 mx-6 transition-all shadow-none duration-250 ease-soft-in rounded-2xl lg:flex-nowrap lg:justify-start mb-8"
        navbar-main
        navbar-scroll="true"
      >
        <div
          class="flex items-center justify-between w-full px-4 py-1 mx-auto flex-wrap-inherit"
        >
          <h6 class="mb-0 font-bold capitalize">Dashboard</h6>

          <div
            class="flex items-center mt-2 grow sm:mt-0 sm:mr-6 md:mr-0 lg:flex lg:basis-auto"
          >
            <ul
              class="flex flex-row justify-end pl-0 mb-0 list-none md:ml-auto md-max:w-full"
            >
              <li class="flex items-center">
                <a
                  href="#"
                  class="block px-0 py-2 font-semibold transition-all ease-nav-brand text-sm text-slate-500"
                >
                  <i class="fa fa-user sm:mr-1"></i>
                  <span class="hidden sm:inline">John Doe</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end Navbar -->

      <div class="w-full px-6 py-6 mx-auto">
        <!-- row 1 -->
        <div class="flex flex-wrap -mx-3">
          <div
            class="w-full max-w-full px-3 mb-6 sm:w-1/2 sm:flex-none xl:mb-0 xl:w-1/4"
          >
            <div
              class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-xl rounded-2xl bg-clip-border"
            >
              <div class="flex-auto p-4">
                <div class="flex flex-row -mx-3">
                  <div class="flex-none w-2/3 max-w-full px-3">
                    <div>
                      <p
                        class="mb-0 font-sans font-semibold leading-normal text-sm"
                      >
                        Normal
                      </p>
                      <h5 class="mb-0 font-bold">
                        16
                        <span
                          class="leading-normal text-sm font-weight-bolder text-lime-500"
                          >Employee</span
                        >
                      </h5>
                    </div>
                  </div>
                  <div class="px-3 text-right basis-1/3">
                    <div
                      class="inline-block w-12 h-12 text-center rounded-lg bg-green-400"
                    >
                      <i
                        class="ni leading-none ni-money-coins text-lg relative top-3.5 text-white"
                      ></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div
            class="w-full max-w-full px-3 mb-6 sm:w-1/2 sm:flex-none xl:mb-0 xl:w-1/4"
          >
            <div
              class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-xl rounded-2xl bg-clip-border"
            >
              <div class="flex-auto p-4">
                <div class="flex flex-row -mx-3">
                  <div class="flex-none w-2/3 max-w-full px-3">
                    <div>
                      <p
                        class="mb-0 font-sans font-semibold leading-normal text-sm"
                      >
                        Overtime
                      </p>
                      <h5 class="mb-0 font-bold">
                        20
                        <span
                          class="leading-normal text-sm font-weight-bolder text-sky-500"
                          >Employee</span
                        >
                      </h5>
                    </div>
                  </div>
                  <div class="px-3 text-right basis-1/3">
                    <div
                      class="inline-block w-12 h-12 text-center rounded-lg bg-blue-400"
                    >
                      <i
                        class="ni leading-none ni-money-coins text-lg relative top-3.5 text-white"
                      ></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div
            class="w-full max-w-full px-3 mb-6 sm:w-1/2 sm:flex-none xl:mb-0 xl:w-1/4"
          >
            <div
              class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-xl rounded-2xl bg-clip-border"
            >
              <div class="flex-auto p-4">
                <div class="flex flex-row -mx-3">
                  <div class="flex-none w-2/3 max-w-full px-3">
                    <div>
                      <p
                        class="mb-0 font-sans font-semibold leading-normal text-sm"
                      >
                        Late
                      </p>
                      <h5 class="mb-0 font-bold">
                        15
                        <span
                          class="leading-normal text-sm font-weight-bolder text-orange-400"
                          >Employee</span
                        >
                      </h5>
                    </div>
                  </div>
                  <div class="px-3 text-right basis-1/3">
                    <div
                      class="inline-block w-12 h-12 text-center rounded-lg bg-orange-400"
                    >
                      <i
                        class="ni leading-none ni-money-coins text-lg relative top-3.5 text-white"
                      ></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div
            class="w-full max-w-full px-3 mb-6 sm:w-1/2 sm:flex-none xl:mb-0 xl:w-1/4"
          >
            <div
              class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-xl rounded-2xl bg-clip-border"
            >
              <div class="flex-auto p-4">
                <div class="flex flex-row -mx-3">
                  <div class="flex-none w-2/3 max-w-full px-3">
                    <div>
                      <p
                        class="mb-0 font-sans font-semibold leading-normal text-sm"
                      >
                        Absent
                      </p>
                      <h5 class="mb-0 font-bold">
                        50
                        <span
                          class="leading-normal text-sm font-weight-bolder text-red-400"
                          >Employee</span
                        >
                      </h5>
                    </div>
                  </div>
                  <div class="px-3 text-right basis-1/3">
                    <div
                      class="inline-block w-12 h-12 text-center rounded-lg bg-red-400"
                    >
                      <i
                        class="ni leading-none ni-money-coins text-lg relative top-3.5 text-white"
                      ></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="relative flex flex-col w-full min-w-0 mb-0 break-words bg-white border-0 border-transparent border-solid shadow-soft-xl rounded-2xl bg-clip-border mt-6"
        >
          <div class="p-6 pb-0 mb-0 bg-white rounded-t-2xl">
            <h6>Today's Activities</h6>
          </div>
          <div class="flex-auto px-0 pt-0 pb-2">
            <div class="p-0 overflow-x-auto">
              <table
                class="items-center w-full mb-0 align-top border-gray-200 text-slate-500"
              >
                <thead class="align-bottom">
                  <tr>
                    <th
                      class="px-6 py-3 font-bold text-left uppercase align-middle bg-transparent border-b border-gray-200 shadow-none text-xxs border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70"
                    >
                      Employee
                    </th>
                    <th
                      class="px-6 py-3 pl-2 font-bold text-left uppercase align-middle bg-transparent border-b border-gray-200 shadow-none text-xxs border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70"
                    >
                      Clock-in
                    </th>
                    <th
                      class="px-6 py-3 font-bold text-center uppercase align-middle bg-transparent border-b border-gray-200 shadow-none text-xxs border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70"
                    >
                      Clock-out
                    </th>
                    <th
                      class="px-6 py-3 font-bold text-center uppercase align-middle bg-transparent border-b border-gray-200 shadow-none text-xxs border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70"
                    >
                      Workhours
                    </th>
                    <th
                      class="px-6 py-3 font-semibold capitalize align-middle bg-transparent border-b border-gray-200 border-solid shadow-none tracking-none whitespace-nowrap text-slate-400 opacity-70"
                    >
                      Status
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td
                      class="p-2 align-middle bg-transparent border-b whitespace-nowrap shadow-transparent"
                    >
                      <div class="flex px-2 py-1">
                        <div class="flex flex-col justify-center">
                          <h6 class="mb-0 leading-normal text-sm">
                            John Michael
                          </h6>
                          <p class="mb-0 leading-tight text-xs text-slate-400">
                            john@creative-tim.com
                          </p>
                        </div>
                      </div>
                    </td>
                    <td
                      class="p-2 align-middle bg-transparent border-b whitespace-nowrap shadow-transparent"
                    >
                      <p class="mb-0 font-semibold leading-tight text-xs">
                        08:05
                      </p>
                    </td>
                    <td
                      class="p-2 leading-normal text-center align-middle bg-transparent border-b text-sm whitespace-nowrap shadow-transparent"
                    >
                      <p class="mb-0 font-semibold leading-tight text-xs">
                        19:20
                      </p>
                    </td>
                    <td
                      class="p-2 text-center align-middle bg-transparent border-b whitespace-nowrap shadow-transparent"
                    >
                      <span
                        class="font-semibold leading-tight text-xs text-slate-400"
                        >11:15:00</span
                      >
                    </td>
                    <td
                      class="p-2 align-middle bg-transparent border-b whitespace-nowrap shadow-transparent text-center"
                    >
                      <span
                        class="bg-gradient-to-tl from-green-600 to-lime-400 px-3.6 text-xs rounded-1.8 py-2.2 inline-block whitespace-nowrap text-center align-baseline font-bold uppercase leading-none text-white"
                        >Normal</span
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <!-- plugin for charts  -->
  <script src="../assets/js/plugins/chartjs.min.js" async></script>
  <!-- plugin for scrollbar  -->
  <script src="../assets/js/plugins/perfect-scrollbar.min.js" async></script>
  <!-- flowbite -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  <!-- main script file  -->
  <script src="../assets/js/soft-ui-dashboard-tailwind.js" async></script>
</html>
