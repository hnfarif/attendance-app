<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/datepicker.min.js"></script>
    <style>
      /* Custom CSS styles */
      body {
        background-color: #f0f4f8;
      }

      .pika-single {
        background-color: #ffff; /* Replace with your desired background color */
      }
    </style>
    <link rel="stylesheet" href="/public/assets/css/style.css" />
    <title>Attendance</title>
  </head>
  <body class="font-sans">
    <header class="bg-[#6366F1] py-4">
      <!-- Navbar -->
      <nav class="container mx-auto flex items-center justify-between">
        <!-- Logo -->
        <a href="#" class="text-white text-xl font-semibold">Company Name</a>

        <!-- Menu -->
        <ul class="flex space-x-4">
          <li>
            <a
              href="/public/pages/home.html"
              class="text-white hover:text-gray-200 flex items-center"
            >
              <i class="fas fa-home mr-2"></i> Home
            </a>
          </li>
          <li>
            <a
              href="/public/pages/history.html"
              class="text-white hover:text-gray-200 flex items-center"
            >
              <i class="fas fa-history mr-2"></i> History
            </a>
          </li>
          <li>
            <a
              href="/public/pages/history-leave.html"
              class="text-white hover:text-gray-200 flex items-center"
            >
              <i class="fas fa-arrow-right-from-bracket mr-2"></i> Leaves
            </a>
          </li>
        </ul>
        <!-- Profile Button -->
        <div class="relative group">
          <button
            class="text-white group-hover:text-blue-200 focus:outline-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 inline-block mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 21v-2a4 4 0 014-4h10a4 4 0 014 4v2m-4-12a6 6 0 11-12 0 6 6 0 0112 0z"
              />
            </svg>
            <span class="hidden group-hover:inline-block">John Doe</span>
          </button>
          <div
            class="hidden group-hover:block absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-lg shadow-lg"
          >
            <div class="p-4">
              <h3 class="text-lg font-semibold">Profile</h3>
              <p class="text-gray-600 text-sm mt-2">Account Name: John Doe</p>
              <p class="text-gray-600 text-sm mt-2">Position: Employee</p>
            </div>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
    </header>

    <div class="container mx-auto mt-8 p-4">
      <div class="mx-32">
        <h1 class="mb-8 text-2xl font-semibold">Register Leave</h1>
        <div
          class="max-w-5xl p-6 bg-white border border-gray-200 rounded-lg shadow"
        >
          <div class="mb-6">
            <div date-rangepicker class="flex items-center">
              <div class="relative flex-1">
                <div
                  class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-gray-500"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                    />
                  </svg>
                </div>
                <input
                  name="start"
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
                  placeholder="Select date start"
                />
              </div>
              <span class="mx-4 text-gray-500">to</span>
              <div class="relative flex-1">
                <div
                  class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-gray-500"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                    />
                  </svg>
                </div>
                <input
                  name="end"
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
                  placeholder="Select date end"
                />
              </div>
            </div>
          </div>
          <div class="mb-6">
            <label
              for="message"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Leave Type</label
            >
            <ul
              class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex"
            >
              <li
                class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r"
              >
                <div class="flex items-center pl-3">
                  <input
                    id="horizontal-list-radio-license"
                    type="radio"
                    value=""
                    name="list-radio"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500"
                  />
                  <label
                    for="horizontal-list-radio-license"
                    class="w-full py-3 ml-2 text-sm font-medium text-gray-900"
                    >Sick Leave
                  </label>
                </div>
              </li>
              <li
                class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r"
              >
                <div class="flex items-center pl-3">
                  <input
                    id="horizontal-list-radio-id"
                    type="radio"
                    value=""
                    name="list-radio"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500"
                  />
                  <label
                    for="horizontal-list-radio-id"
                    class="w-full py-3 ml-2 text-sm font-medium text-gray-900"
                    >Paid Leave</label
                  >
                </div>
              </li>
            </ul>
          </div>
          <div class="mb-6">
            <label
              for="message"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Reason</label
            >
            <textarea
              id="message"
              rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Write your reason here..."
            ></textarea>
          </div>
          <div class="mb-6">
            <label
              class="block mb-2 text-sm font-medium text-gray-900"
              for="file_input"
              >Attachment (Optional)</label
            >
            <input
              class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50"
              id="file_input"
              type="file"
            />
          </div>
          <div class="mt-2">
            <button
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  </body>
</html>
