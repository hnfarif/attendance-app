<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
    />
    <style>
      /* Custom CSS styles */
      body {
        background-color: #f0f4f8;
      }
      .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
    <title>Attendance</title>
  </head>
  <body class="font-sans">
    <header class="bg-[#6366F1] py-4">
      <!-- Navbar -->
      <nav class="container mx-auto flex items-center justify-between">
        <!-- Logo -->
        <a href="#" class="text-white text-xl font-semibold">Company Name</a>

        <!-- Menu -->
        <ul class="flex space-x-4">
          <li>
            <a
              href="#"
              class="text-white hover:text-gray-200 flex items-center"
            >
              <i class="fas fa-home mr-2"></i> Home
            </a>
          </li>
          <li>
            <a
              href="#"
              class="text-white hover:text-gray-200 flex items-center"
            >
              <i class="fas fa-history mr-2"></i> History
            </a>
          </li>
          <li>
            <a
              href="#"
              class="text-white hover:text-gray-200 flex items-center"
            >
              <i class="fas fa-arrow-right-from-bracket mr-2"></i> Leaves
            </a>
          </li>
        </ul>
        <!-- Profile Button -->
        <div class="relative group">
          <button
            class="text-white group-hover:text-blue-200 focus:outline-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 inline-block mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"

                stroke-width="2"
                d="M3 21v-2a4 4 0 014-4h10a4 4 0 014 4v2m-4-12a6 6 0 11-12 0 6 6 0 0112 0z"
              />
            </svg>
            <span class="hidden group-hover:inline-block">John Doe</span>
          </button>
          <div
            class="hidden group-hover:block absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-lg shadow-lg"
          >
            <div class="p-4">
              <h3 class="text-lg font-semibold">Profile</h3>
              <p class="text-gray-600 text-sm mt-2">Account Name: John Doe</p>
              <p class="text-gray-600 text-sm mt-2">Position: Employee</p>
            </div>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
    </header>
    <main class="container mx-auto mt-8 p-">
      <div class="max-w-xl mx-auto">
        <div class="card p-6 mb-6 animate__animated animate__fadeIn">
          <div class="inline-block">
            <h2 class="text-4xl font-semibold mx-auto">08:00 AM</h2>
            <p class="mb-4 mx-auto">31 September 2023</p>
          </div>

          <p class="text-gray-600 mb-4">
            Work Hour: <span id="work-hour" class="font-semibold">0:00</span>
          </p>
          <p class="text-gray-600">
            Location: <span id="location" class="font-semibold">Unknown</span>
          </p>
          <div class="mt-6"></div>

          <button
            id="clock-in"
            class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600"
          >
            Clock In
          </button>
          <button
            id="clock-out"
            class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 ml-2"
          >
            Clock Out
          </button>
        </div>
      </div>
    </main>
    <section class="py-8 px-4">
      <h2 class="text-2xl font-semibold mb-4">Attendance Log</h2>
      <div class="bg-white p-4 shadow-lg rounded-lg">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Clock In
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Clock Out
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Date
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Status
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Time
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">9:00 AM</td>
                <td class="px-6 py-4 whitespace-nowrap">5:00 PM</td>
                <td class="px-6 py-4 whitespace-nowrap">2023-09-18</td>
                <td class="px-6 py-4 whitespace-nowrap">Normal</td>
                <td class="px-6 py-4 whitespace-nowrap">8 hours</td>
              </tr>
              <!-- Add more rows here for each attendance log -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

      // JavaScript logic for clock-in and clock-out
      const clockInButton = document.getElementById("clock-in");
      const clockOutButton = document.getElementById("clock-out");
      const dateElement = document.getElementById("date");

      clockOutButton.addEventListener("click", () => {
        // Handle clock-out logic here
        // Update date, work hour, and location elements
      });

      // Initialize date
      const currentDate = new Date();
      dateElement.textContent = currentDate.toLocaleDateString("");
    </script>
  </body>
</html>
